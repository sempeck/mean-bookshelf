<table class="table" ng-controller="singleController">
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Action</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td>
        <a href="#/edit/{{book._id}}" class="btn btn-warning" role="button">Edit</a>
      </td>
      <td><button class="btn btn-danger" ng-click="deleteBook(book._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
