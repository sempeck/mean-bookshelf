<!doctype>
<html ng-app="Bookshelf">
  <head>
    <title>Bookshelf</title>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

  </head>
  <body>
    <div class="container" ng-controller="listController">
      <div class="page-header">
        <h1>Półka z książkami</h1>
      </div>

      <table class="table">
  <thead>
    <tr>
      <th>Author</th>
      <th>Title</th>
      <th>Action</th>
      <th>&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input class="form-control" ng-model="book.author"></td>
      <td><input class="form-control" ng-model="book.title"></td>
      <td><button class="btn btn-primary" ng-click="addBook()">Add</button></td>
      <td><button class="btn btn-info" ng-click="updateBook()">Update</button></td>
    </tr>
    <tr ng-repeat="book in booklist">
      <td>{{book.author}}</td>
      <td>{{book.title}}</td>
      <td><button class="btn btn-warning" ng-click="editBook(book._id)">Edit</button></td>
      <td><button class="btn btn-danger" ng-click="deleteBook(book._id)">Delete</button></td>
    </tr>
  </tbody>
</table>
    
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="controllers/front-books-controller.js"></script>
  </body>
</html>
